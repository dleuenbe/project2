<div class="div--maxwith">
  <app-list-header [title]="'Feuchtigkeitssensorenverwaltung'" [showCreate]="true"
                   [disableCreate]="analogPortService.getUnusedInputPorts() | async | emptyArray"
                   [showBack]="true"></app-list-header>
  <div class="div--margins-05 div--maxwith">
    <app-line class="div--flex" *ngFor="let humidity of humidityDeviceCacheService.getAll() | async" [id]="humidity.id"
              [desc]="humidity.name"></app-line>
  </div>
</div>
