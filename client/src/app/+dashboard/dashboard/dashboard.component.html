<md-sidenav-container fullscreen>
  <header class="header header--flex header--background-color header--padding">
    <img class="header--zoom-on-hover button__menu" src="assets/icons/menu.svg" alt="Menu Icon" title="Menu Icon"
         (click)="sidenav.open()">
    <h1 class="header__title" (click)="home()">HOMEAUTOMATION</h1>
  </header>
  <md-sidenav #sidenav class="sidenav-content">
    <md-toolbar class="toolbar__header">Menu
    </md-toolbar>
    <md-nav-list>
      <a md-list-item (click)="sidenav.close()" routerLink=''>
        <md-icon md-list-icon>home</md-icon>
        <span md-line>Übersicht</span>
        <span md-line class="secondary">Geräteübersicht</span>
      </a>
      <a md-list-item *ngIf="authenticationService.isAdmin()" (click)="sidenav.close()"
         routerLink='user-management'>
        <md-icon md-list-icon>people</md-icon>
        <span md-line>Benutzer</span>
        <span md-line class="secondary">Benuterverwaltung</span>
      </a>
      <a md-list-item *ngIf="authenticationService.isAdmin()" (click)="sidenav.close()"
         routerLink='device-management'>
        <md-icon md-list-icon>settings</md-icon>
        <span md-line>Geräte</span>
        <span md-line class="secondary">Geräteverwaltung</span>
      </a>
      <div class="menu__separator"></div>
      <a md-list-item *ngIf="authenticationService.loggedIn()" (click)="sidenav.close()"
         routerLink='password-change'>
        <md-icon md-list-icon>lock</md-icon>
        <span md-line>Passwort</span>
        <span md-line class="secondary">Passwort ändern</span>
      </a>
      <a md-list-item *ngIf="authenticationService.loggedIn()" (click)="sidenav.close()"
         routerLink='info'>
        <md-icon md-list-icon>info</md-icon>
        <span md-line>Info</span>
        <span md-line class="secondary">Information</span>
      </a>
      <div class="menu__separator"></div>
      <a class="link__logout" md-list-item *ngIf="authenticationService.loggedIn()" (click)="sidenav.close()" (click)="logout()">
        <md-icon md-list-icon>clear</md-icon>
        <span md-line>Abmelden</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</md-sidenav-container>
